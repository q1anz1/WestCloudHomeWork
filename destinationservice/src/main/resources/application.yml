server:
  port: 8084
spring:
  application:
    name: destination-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    openfeign:
      httpclient:
        enabled: true
        max-connections-per-route: 50
        max-connections: 200
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/west2_online_project
    username: root
    password: 123456
  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 100ms
      database: 1
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 4096MB
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    virtual-host: /
    username: guest
    password: guest
    listener:
      simple:
        prefetch: 1


mybatis:
  configuration-properties:
    helperDialect: mysql
    offsetAsPageNum: true
    rowBoundsWithCount: true
    reasonable: true
  mapper-locations: mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true